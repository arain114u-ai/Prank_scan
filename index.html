<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Scan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">

<style>
body{
margin:0;
background:black;
color:white;
font-family:Arial;
}

#loader{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
}

#bar{
width:80%;
height:12px;
background:#222;
border-radius:20px;
overflow:hidden;
margin-top:20px;
}

#fill{
height:100%;
width:0%;
background:#00ff6a;
}

#gorzilla{
display:none;
height:100vh;
width:100vw;
background:black;
}

#gorzilla img{
width:100%;
height:100%;
object-fit:cover;
}

.footer{
position:fixed;
bottom:10px;
width:100%;
text-align:center;
font-size:14px;
color:white;
}
</style>
</head>

<body>

<div id="loader">
<h2>Scanning System...</h2>
<div id="bar"><div id="fill"></div></div>
</div>

<div id="gorzilla">
<img src="gorilla.jpg.png">
<div class="footer">Created by Ahmed Ali Asif</div>
</div>

<script>
let p=0;
let i=setInterval(()=>{
p+=4;
document.getElementById("fill").style.width=p+"%";
if(p>=100){
clearInterval(i);
document.getElementById("loader").style.display="none";
document.getElementById("gorzilla").style.display="block";
}
},80);
</script>

</body>
</html>
