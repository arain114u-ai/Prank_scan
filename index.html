<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Warning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:black;
font-family:Arial, sans-serif;
height:100vh;
overflow:hidden;
color:white;
}

/* Loading Screen */
#loading{
position:fixed;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:black;
text-align:center;
}

#loading h1{
color:red;
margin-bottom:25px;
font-size:26px;
}

#startBtn{
padding:15px 30px;
font-size:18px;
background:red;
color:white;
border:none;
border-radius:30px;
cursor:pointer;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* Prank Screen */
#prank{
display:none;
position:fixed;
width:100%;
height:100%;
background:black;
overflow:hidden;
}

#prank img{
width:100%;
height:100%;
object-fit:contain;
background:black;
}

.footer{
position:absolute;
bottom:15px;
width:100%;
text-align:center;
font-size:14px;
background:rgba(0,0,0,0.6);
padding:6px;
}

/* Emoji Effect */
.emoji{
position:absolute;
font-size:32px;
animation:floatUp 1s ease-out forwards;
pointer-events:none;
}

@keyframes floatUp{
0%{transform:translateY(0) scale(1); opacity:1;}
100%{transform:translateY(-100px) scale(1.6); opacity:0;}
}
</style>
</head>

<body>

<div id="loading">
<h1>âš  Sensitive Content âš <br>Tap Below To Continue</h1>
<button id="startBtn">ðŸ”¥ Click To Reveal ðŸ”¥</button>
</div>

<div id="prank">
<img src="gorilla.jpg.png">
<div class="footer">Created by Ahmed Ali Asif</div>
<audio id="sound" loop>
<source src="https://www.myinstants.com/media/sounds/trollolol.mp3" type="audio/mpeg">
</audio>
</div>

<script>

let button = document.getElementById("startBtn");
let sound = document.getElementById("sound");

button.onclick = function(){
document.getElementById("loading").style.display="none";
document.getElementById("prank").style.display="block";

sound.volume = 1.0;
sound.play();

if(navigator.vibrate){
navigator.vibrate([300,100,300,100,500]);
}
};

// Emoji effect on tap
document.addEventListener("click", function(e){

if(document.getElementById("prank").style.display === "block"){

let emoji = document.createElement("div");
emoji.className = "emoji";
emoji.innerHTML = "ðŸ–•";
emoji.style.left = e.clientX + "px";
emoji.style.top = e.clientY + "px";
document.body.appendChild(emoji);

setTimeout(()=>{
emoji.remove();
},1000);

}

});

</script>

</body>
</html>
