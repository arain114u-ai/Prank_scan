<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Warning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:black;
color:white;
font-family:Arial;
height:100vh;
overflow:hidden;
}

/* Loading Screen */
#loading{
position:fixed;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:black;
text-align:center;
padding:20px;
}

#loading h1{
color:red;
margin-bottom:20px;
font-size:24px;
}

.spinner{
border:5px solid #222;
border-top:5px solid red;
border-radius:50%;
width:60px;
height:60px;
animation:spin 1s linear infinite;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

/* Prank Image */
#prank{
display:none;
position:fixed;
width:100%;
height:100%;
background:black;
}

#prank img{
width:100%;
height:100%;
object-fit:contain; /* full image visible */
background:black;
}

.footer{
position:absolute;
bottom:15px;
width:100%;
text-align:center;
font-size:14px;
color:white;
background:rgba(0,0,0,0.5);
padding:5px;
}
</style>
</head>

<body>

<div id="loading">
<h1>⚠ WARNING ⚠<br>Your Device Is Being Checked...</h1>
<div class="spinner"></div>
</div>

<div id="prank">
<img src="gorilla.jpg.png">
<div class="footer">Created by Ahmed Ali Asif</div>
<audio id="sound" src="https://www.myinstants.com/media/sounds/trollolol.mp3"></audio>
</div>

<script>
setTimeout(function(){
document.getElementById("loading").style.display="none";
document.getElementById("prank").style.display="block";

document.getElementById("sound").play();

if(navigator.vibrate){
navigator.vibrate([300,100,300]);
}

},3000);
</script>

</body>
</html>
