<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Scan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:black;
color:white;
font-family:Arial;
height:100vh;
overflow:hidden;
}

/* Loader Screen */
#loader{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
}

#bar{
width:80%;
max-width:400px;
height:15px;
background:#222;
border-radius:20px;
overflow:hidden;
margin-top:20px;
}

#fill{
height:100%;
width:0%;
background:lime;
transition:width 0.1s;
}

/* Gorilla Screen */
#gorilla{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
}

#gorilla img{
width:100%;
height:100%;
object-fit:cover;   /* Important for all screens */
}

.footer{
position:absolute;
bottom:15px;
width:100%;
text-align:center;
font-size:14px;
color:white;
background:rgba(0,0,0,0.5);
padding:5px;
}
</style>
</head>

<body>

<div id="loader">
<h2>Scanning System...</h2>
<div id="bar">
<div id="fill"></div>
</div>
</div>

<div id="gorilla">
<img src="gorilla.jpg.png">
<div class="footer">Created by Ahmed Ali Asif</div>
<audio id="funny" src="https://www.myinstants.com/media/sounds/trollolol.mp3"></audio>
</div>

<script>
let p=0;

let i=setInterval(function(){
p+=2;
document.getElementById("fill").style.width=p+"%";

if(p>=100){
clearInterval(i);
document.getElementById("loader").style.display="none";
document.getElementById("gorilla").style.display="block";

document.getElementById("funny").play();

if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}
}
},60);
</script>

</body>
</html>
