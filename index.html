<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Scan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:black;
color:white;
font-family:Arial, sans-serif;
height:100vh;
overflow:hidden;
}

/* Loading Screen */
#loading{
position:fixed;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#000000,#111111,#000000);
text-align:center;
}

#loading h1{
color:red;
margin-bottom:25px;
font-size:26px;
animation:blink 1s infinite alternate;
}

@keyframes blink{
from{opacity:0.4;}
to{opacity:1;}
}

.spinner{
border:6px solid #222;
border-top:6px solid red;
border-radius:50%;
width:70px;
height:70px;
animation:spin 1s linear infinite;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

/* Prank Screen */
#prank{
display:none;
position:fixed;
width:100%;
height:100%;
background:black;
overflow:hidden;
}

#prank img{
width:100%;
height:100%;
object-fit:contain;
background:black;
}

.footer{
position:absolute;
bottom:15px;
width:100%;
text-align:center;
font-size:14px;
color:white;
background:rgba(0,0,0,0.6);
padding:6px;
}

/* Emoji effect */
.emoji{
position:absolute;
font-size:30px;
animation:floatUp 1s ease-out forwards;
pointer-events:none;
}

@keyframes floatUp{
0%{transform:translateY(0) scale(1); opacity:1;}
100%{transform:translateY(-80px) scale(1.5); opacity:0;}
}
</style>
</head>

<body>

<div id="loading">
<h1>âš  WARNING âš <br>Scanning Your Device...</h1>
<div class="spinner"></div>
</div>

<div id="prank">
<img src="gorilla.jpg.png">
<div class="footer">Created by Ahmed Ali Asif</div>
<audio id="sound" src="https://www.myinstants.com/media/sounds/trollolol.mp3"></audio>
</div>

<script>
setTimeout(function(){
document.getElementById("loading").style.display="none";
document.getElementById("prank").style.display="block";

let sound = document.getElementById("sound");
sound.volume = 1.0;  // Full volume
sound.play();

if(navigator.vibrate){
navigator.vibrate([300,100,300,100,500]);
}

},3000);

/* Tap Emoji Effect */
document.addEventListener("click", function(e){
let emoji = document.createElement("div");
emoji.className = "emoji";
emoji.innerHTML = "ðŸ–•";
emoji.style.left = e.clientX + "px";
emoji.style.top = e.clientY + "px";
document.body.appendChild(emoji);

setTimeout(()=>{
emoji.remove();
},1000);
});
</script>

</body>
</html>
